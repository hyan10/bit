<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function func(){  // default로 arguments 라는 변수가 있음
		// console.log('call\n');
		console.log(arguments);
		
		switch(arguments.length){
		case 0:
			console.log('call\n');
			break;
			
		case 1:
			console.log(arguments[0]+'\n');
			break;
			
		case 2:
			console.log(arguments[0]+' '+arguments[1]+'\n');
			break;
			
		}
		
	}
	
	func();
	func('A');
	func(12, "hello");
</script>
</head>
<body>
	
</body>
</html>
