<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 	var array = ['A', 10, 12.34, true, "ABC", null, '!'];
 	
 	document.write('첫번째 요소: '+array[0]+'<br/>');
 	document.write('2번째 요소: '+array[1]+'<br/>');
 	document.write('3번째 요소: '+array[2]+'<br/>');
 	document.write(array[3]+'<br/>');
 	document.write(array[4]+'<br/>');
 	document.write(array[5]+'<br/>');
 	document.write(array[6]+'<br/>');
 	document.write(array[7]+'<br/>');  // index error 안뜸. undefined
 	
 	document.write('array: '+array+'<br/>'); // null은 ""로 나옴
 	
 	array[7] = "add";
 	document.write('add array: '+array+'<br/>');
 	document.write('배열의 원소 개수: '+array.length+'개<br/>'); // 8개
 	
 	array[10] = "end";
 	document.write('add array: '+array+'<br/>');
 	document.write('배열의 원소 개수: '+array.length+'개<br/>'); // 11개
 	
 	array.push("추가해라");
 	document.write('add array: '+array+'<br/>');
 	
 	var temp = array.pop();
 	document.write('삭제된 원소: '+temp+'<br/>');
 	document.write('array: '+array+'<br/>');
 	document.write('배열의 원소 개수: '+array.length+'개<br/>');
 	document.write('array type: '+typeof array+'<br/>');  // object
 	
 	var str = "Hello World!!!";
 	document.write('str: '+str+'<br/>');
 	document.write('문자열의 길이: '+str.length+'<br/>');
 	
 	var arrays = new Array();
 	document.write('arrays의 원소 개수: '+arrays.length+'<br/>');
 	
 	arrays = new Array(100, 'hello', 23.45);
 	document.write('arrays의 원소 개수: '+arrays.length+'<br/>');
 	document.write('arrays: '+arrays+'<br/>');
 	
 	
 	
</script>
</head>
<body>

</body>
</html>
