<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	var num = 100;
	age = 23;

	document.write(typeof Number('123')+'<br/>');  // string -> number
	document.write(typeof num.toString()+'<br/>');  // number -> string
	document.write(typeof Number(123)+'<br/>');  // number
	document.write(typeof age+'<br/>');  // number
	document.write(typeof num+'<br/>');  // number
	document.write(typeof null+'<br/>');  // object
	document.write(typeof true+'<br/>');  // boolean
	document.write(typeof 'hello'+'<br/>'); // string
	document.write(typeof 12.3+'<br/>');  // number
	document.write(typeof 123+'<br/>');  // number
</script>
</head>
<body>

</body>
</html>
