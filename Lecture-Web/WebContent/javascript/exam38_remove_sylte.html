<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){
		var id = document.getElementById("id");
		// id.remove();
		 id.parentNode.removeChild(id);  // <tr>의 자식 중 id 제거
		 
		 var pw = document.getElementById('pw');
		 pw.style.fontSize = '20pt';
		 pw.style.color = 'pink';
		 pw.style.border = '2px dotted red';
		 
		
	}

</script>
</head>
<body>
	<table width="100" height="100" border="1">

		<tr>
			<td id="id">ID</td>
		</tr>
		
		<tr>
			<td id="pw">PASSWORD</td>
		</tr>


	</table>
</body>
</html>
