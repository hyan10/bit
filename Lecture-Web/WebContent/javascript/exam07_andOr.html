<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 논리연산은 순서가 중요
	true || document.write('출력이 안된다.<br/>');
	true | document.write('출력이 된다.<br/>');
	
	false || document.write('false일 때 || 출력이 된다.<br/>');
	
	true && document.write("&& 출력 된다.<br/>")
	false && document.write("&& false일때 출력 안된다.<br/>")

</script>
</head>
<body>

</body>
</html>
