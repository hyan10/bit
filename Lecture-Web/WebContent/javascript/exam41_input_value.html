<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function showInfo(){
		
		console.log(document.inputForm.hobby);
		console.log(document.inputForm.hobby[0].value);
		console.log(document.inputForm.hobby[0].checked);
		console.log(document.inputForm.hobby.length);
		
		var hobby = document.inputForm.hobby;
		var list = "";
		
		for(var i in hobby){
			if(hobby[i].checked)
				list+=hobby[i].value+'\n';
		}
		
		alert(list);
	
	}
	
	function selectAll(){
		var hobby = document.inputForm.hobby;
		
		for(var i in hobby){
			hobby[i].checked = true;
		}
	}
	
	function deselectAll(){
		var hobby = document.inputForm.hobby;
		
		for(var i in hobby){
			hobby[i].checked = false;
		}
	}

	function toggle(){
		var hobby = document.inputForm.hobby;
		
		for(var i in hobby){
			// hobby[i].checked = !hobby[i].checked;
			if(hobby[i].checked) hobby[i].checked = false;
			else hobby[i].checked = true;
		}
	}
	
	
</script>
</head>
<body>
	<form action="" name="inputForm">
		취미는<br/>
		<input type="checkbox" name="hobby" value="music" />음악감상<br/>
		<input type="checkbox" name="hobby" value="movie"/>영화감상<br/>
		<input type="checkbox" name="hobby" value="reading"/>독서<br/>
		<input type="checkbox" name="hobby" value="game"/>게임<br/>
		
		<input type="button" value="전체선택" onclick="selectAll()"/>
		<input type="button" value="전체해제" onclick="deselectAll()"/>
		
		<input type="button" value="전체" onclick="toggle()"/>
		
		<input type="button" value="결과보기" onclick="showInfo()"/>
		<button onclick="showInfo()">결과</button>
		
		<!-- <input type="submit"/> -->
		
	</form>
</body>
</html>
