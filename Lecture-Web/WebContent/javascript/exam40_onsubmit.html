<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function whenSubmit() {
		var bol = true;
		
		var pw = document.getElementById("pw1").value;
		var pwCheck = document.getElementById("pwCheck1").value;

		console.log(document.inputForm.pw);  // form태그name값.하위자식name값
		
		return pw==pwCheck;
		
	}
</script>
</head>
<body>

<!--
		<input type="" />
		       type : 	text(한줄입력)
		       			password(암호처리)
		       			checkbox(다중선택)
		       			radio(단일선택)
		       			button(사용자이벤트처리)
		       			file(첨부파일)
		       			reset(초기화)
		       			hidden(입력을 받지 않고 해당값을 전송)
		       			submit(폼에서 입력받은 데이터를 전송)
  -->


	<form action="http://www.naver.com" onsubmit="return whenSubmit()"
			name="inputForm">
		아이디: <input type="text" size="20" name="id" id="id"/><br/>
		비번: <input type="password" size="20" name="pw" id="pw1"/><br/>
		비번확인: <input type="password" size="20" name="pwCheck" id="pwCheck1"/><br/>
		
		<input type="submit" value="전송"/>
		
	</form>
</body>
</html>
