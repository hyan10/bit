<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 생성자 함수 - this를 이용함, new로 생성
	function Person(name, phone, addr){
		// this 내에 요소 공간에 값 넣음
		this.name = name;
		this.phone = phone;
		this.addr = addr;
		
		this.info = function() {
			var list = '';
			for(var key in this){
				if(key != 'info'){
					list += key+": "+this[key]+'\n';
				}
			}
			console.log(list);
		};
		
	}
	
	var person = new Person("이름1","1111","주소1");
	person.info();
	
	var person2 = new Person();
	person2.info();
	
</script>
</head>
