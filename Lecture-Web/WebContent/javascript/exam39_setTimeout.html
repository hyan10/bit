<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function clickButton() {
		setTimeout("alert('5초')", 5000);
		setTimeout(function(){alert('5초')}, 5000);
	}

</script>
</head>
<body>

	<input type="button" value="클릭" onclick="alert('클릭');" />
	<input type="button" value="타이머" onclick="clickButton()" />
</body>
</html>
