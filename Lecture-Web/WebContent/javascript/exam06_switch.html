<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var num = Number(prompt('정수를 입력하시오'));
	
	document.write(typeof num+'<br/>');
	
	switch(num%2){
	case 0:
		document.write(num+'은 짝수입니다.<br/>');
		break;
		
	case 1:
		document.write(num+'은 홀수입니다.<br/>');
		break;
		
	}
	

</script>

</head>
<body>

</body>
</html>
