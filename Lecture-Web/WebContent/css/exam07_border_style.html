<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	div {
		width: 300px;
		/* border: 1px solid black; */
		/* 			width, style, color */
		border-color: pink;
		border-width: 10px;
		text-align: center;
		padding: 10px;
		margin: 10px;
		float: right;
	}
	
	.test01{
		border-style: solid;
	}

	.test02{
		border-style: dotted;
	}

	.test03{
		border-style: dashed;
	}

	.test04{
		border-style: double;
	}
	
	.test05{
		border-style: ridge;
	}
	
	.test06{
		border-style: groove;
	}
	
	.test07{
		border-style: outset;
	}
	
	.test08{
		border-style: inset;
	}
	

</style>

</head>
<body>

	<div class="test01">첫번째 사각형(실선)</div>
	<div class="test02">두번째 사각형(점)</div>
	<div class="test03">세번째 사각형(점선)</div>
	<div class="test04">4번째 사각형(이중실선)</div>
	<div class="test05">5번째 사각형(선볼록)</div>
	<div class="test06">6번째 사각형(선오목)</div>
	<div class="test07">7번째 사각형(내용볼록)</div>
	<div class="test08">8번째 사각형(내용오목)</div>
	
</body>
</html>
