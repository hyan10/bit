<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	#div01{
		position: relative;
		left: 100px;
		
		background: blue;
		width: 100px;
		height: 100px;
		
	}
	
	#div02{ /* (0,100)에서 시작 */
		position: relative;  /* (50,100+150) */
		left:150px;
		top:50px;
		background: red;
		width: 100px;
		height: 100px;
	}
</style>

</head>
<body>
	<div id="div01">첫번째</div>
	<div id="div02">두번째</div>
	
</body>
</html>
