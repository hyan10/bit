<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	ul li {
		list-style-type: none;
		float: left;
		margin: 20px;
		font-weight: bold;
	}
	
	/* 가상 선택자 :/::  */
	li:first-child {
		color: orange;
	}
	
	li:last-child {
		color: pink;
	}
	
	li:nth-child(3n) {
		color: red;
	}


</style>
</head>
<body>
	<ul>
		<li>ONE</li>
		<li>TWO</li>
		<li>THREE</li>
		<li>FOUR</li>
		<li>FIVE</li>
		<li>SIX</li>
		<li>SEVEN</li>
		<li>EIGHT</li>
		<li>NINE</li>
		<li>TEN</li>
	</ul>
</body>
</html>
