<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn01').click(function(){
			$('div').append('<h2>세번째 문장</h2>');
		});
		
		$('#btn02').click(function(){
			$('ol').append('<li>분홍</li>');
			$('ol').prepend('<li>처음색깔로간다</li>');
		});
		
		$('#btn03').click(function(){
		/* 	$('body').prepend("<h4>추가된 문장</h4>");
			$('body').prepend("<h3>또 추가된 문장</h3>");
			$('body').prepend("<h5>마지막으로 추가된 문장</h5>");
		*/

			$('body').append("<h4>추가된 문장</h4>",
							"<h3>또 추가된 문장</h3>",
							"<h5>마지막으로 추가된 문장</h5>");
		});
	});
</script>

</head>
<body>
	<div>
		<h1>첫번째 문장</h1>
		<h1>두번째 문장</h1>
	</div>
	
	<h2>색상표</h2>
	<ol>
		<li>빨강</li>
		<li>초록</li>
		<li>파랑</li>
	</ol>
	
	<button id="btn01">문장추가</button>
	<button id="btn02">색상추가</button>
	<button id="btn03">본문추가</button>
	
</body>
</html>
