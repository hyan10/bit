<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#menu {
		height: 50px;
		background: green;
	}
	
	#submenu {
		height: 100px;
		background: yellow;
		padding: 10px;
		display: none;
	}

</style>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('#menu').mouseenter(function(){
			// $('#submenu').show(1000);
			// $('#submenu').fadeIn(1000);
			$('#submenu').slideDown(1000);
		//	$('#submenu').slideUp(1000);
			$('#submenu').slideToggle(1000);
		});
	});
</script>
</head>
<body>
	<div id="menu">마우스를 접근시켜보세요</div>
	<div id="submenu">메뉴화면</div>
</body>
</html>
