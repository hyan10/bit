<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>

/* 
	이벤트 핸들러
	Mouse 			: click, dbclick, mouseenter, mouseleave
	Keyboard		: keydown, keyup, keypress
	Form 			: submit, focus, blur
	Document/Window : load, unload, resize, scroll
*/

	$(document).ready(function(){
		
	/* 
		$('h1').click(function() {
			$(this).css('color', 'orange');
		});

		$('h1').mouseenter(function() {
			$(this).css('background', 'lightgray');
			
		});

		$('h1').mouseleave(function() {
			$(this).css('background', 'white');
			
		});
	*/

		$('h1').on({
			"click" : function(){
				$(this).css({'color' : 'orange',
							'background' : 'green'});
			},
			
			"mouseenter" : function(){
				$(this).css('background', 'lightgray');
			},
			
			"mouseleave" : function(){
				$(this).css('background', 'white');
			}
			
		
		});
	});
	
</script>
</head>
<body>
	<h1>첫번째 문자입니다.</h1>
	<h1>두번째 문자입니다.</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<button>클릭하세요</button>

</body>
</html>
