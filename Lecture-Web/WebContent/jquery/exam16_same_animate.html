<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	display: none;
}
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function() {
		//3초에 걸쳐서 h1문장을 브라우저화면에 나타낸후 complete라는 메세지를 띄우기
		//		$('h1').slideDown(3000);
		//		alert('complete');
		/* 
			$('h1').slideDown(3000, function(){
				alert('complete');
			});
		 */

		// 3초동안 첫번째 문장이라고 보인 후, 글자색을 파란색으로 변경한 후,
		// 슬라이드 효과로 올라갔다 내려갔다를 수행 한 후 배경색을 노란색으로 변경
/* 		$('h1').show(3000, function() {
			$(this).css('color', 'blue'); // 시간과 무관한 애므로 그냥 쓴다.
			$(this).slideUp(1000, function() {
				$(this).slideDown(1000, function() {
					$(this).css('background-color', 'yellow');
				})
			});
		}); */
		 
		 /* slide는 순서대로 진행됨
			$(this).slideUp(1000)
			$(this).slideDown(1000, function() {
					$(this).css('background-color', 'yellow');
				})
			});
		 */

		 // 반환값이 this이기 때문에 메서드 체이닝 기법 사용 가능
		 $('h1').show(3000, function(){
			$(this).css('color', 'blue').slideUp(1000).slideDown(2000, function() {
				$(this).css('background-color', 'yellow');
			});
		 });
	});
</script>

<body>
	<h1>첫번째 문장</h1>

</body>
