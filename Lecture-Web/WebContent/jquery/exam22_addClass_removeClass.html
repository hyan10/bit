<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		console.log($('h1').css('color'));  // color 받아옴 - rgb
		$('body *').addClass('red');
		$('body *').addClass('blue');
		
		$('.red').css('color','red');
		
		$('h1').removeClass('blue');
		
		$('.blue').css('color','blue');
		
		$('p.blue').css('color','purple');
	});
</script>
</head>
<body>
	<h1>나는 문장입니다.</h1>
	<h1>나는 문장2입니다.</h1>
	<p>나는 단락입니다.</p>
	<div>
		나는 구역입니다.
	</div>
	
</body>
</html>
