<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 화면구성-II</title>
</head>
<body>

<!-- html5부터 div 대신 쓸 수 있는 영역 태그
	header	: 사이트명, 로고포함
	nav		: 사이트 메뉴 포함
	section	: 문서의 내용
	article	: 문서의 내용이 많은 경우, 세부적으로 구분
	aside	: 문서의 주내용을 제외하하고 주내용부 주변에 위치한 내용 (양쪽 사이드)
	footer	: 사이트 정보, 저작권, 부가정보
 -->
 
	<header>
		<h1>비트대학교 학과정보</h1>
		<nav>
			<!-- <ol>은 순서(1,2,3 ..) -->
			<!-- <ul>은 순서없이 항목표시만  -->
			<ul>
				<li><a href="#">국어국문</a></li>
				<li><a href="#">일어국문</a></li>
				<li><a href="#">중어국문</a></li>
			</ul>
		</nav>
	</header>
	
	<section>
		<article>
			<h3>국어국문학과</h3>
			<p>
				안녕하세요. <strong>국어국문</strong>
			</p>
		</article>
		<article>
			<h3>일어국문</h3>
			<p>
				안녕하세요. <mark style="background:orange">일어국문</mark>
			</p>
		</article>
		<article>
			<h3>중어국문</h3>
			<p>
				안녕하세요. 중어국문
			</p>
		</article>
	</section>
	
	<footer>
		<address>주소 : 서울시 서초구 서초동 비트빌 3층 R39 비트&nbsp;&nbsp;&nbsp;
		전화번호 : 02-1234-5678</address>
	</footer>
</body>
</html>
